<form>
  <div class="form-group row">
    <label for="nombre" class="col-sm-2 col-form-label align-self-center"
      >Nombre</label
    >
    <div class="col-sm-10 align-self-center">
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        placeholder="Nombre y apellido"
        [(ngModel)]="nombre"
      />
    </div>
  </div>

  <div *ngIf="this.nombre.length < 4" class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <p class="h6 text-danger">Introduzca un nombre y apellido.</p>
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label align-self-center"
      >Email</label
    >
    <div class="col-sm-10 align-self-center">
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="ejemplo@dominio.com"
        [(ngModel)]="email"
      />
    </div>
  </div>

  <div *ngIf="!this.email.includes('@')" class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <p class="h6 text-danger">Introduzca un email valido.</p>
    </div>
  </div>

  <div class="form-group row">
    <label for="mensaje" class="col-sm-2 col-form-label align-self-center"
      >Mensaje</label
    >
    <div class="col-sm-10 align-self-center">
      <textarea
        class="form-control"
        id="mensaje"
        name="mensaje"
        rows="3"
        [(ngModel)]="mensaje"
      ></textarea>
    </div>
  </div>

  <div *ngIf="this.mensaje.length < 1" class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <p class="h6 text-danger">Introduzca un mensaje.</p>
    </div>
  </div>

  <div class="form-group row">
    <label for="validacion" class="col-sm-2 col-form-label align-self-center"
      >2 + 3 = ?</label
    >
    <div class="col-sm-10 align-self-center">
      <input
        type="text"
        class="form-control"
        id="validacion"
        name="validacion"
        placeholder=""
        [(ngModel)]="validacion"
      />
    </div>
  </div>

  <div *ngIf="this.validacion.length < 1" class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <p class="h6 text-danger">Validaci√≥n anti-spam incorrecta.</p>
    </div>
  </div>

  <button class="btn btn-primary mt-4" (click)="enviarFormulario()">
    Enviar
  </button>
</form>
